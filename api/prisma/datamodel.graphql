# Anytime you make a change to this file, run prisma deploy

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  characters: [Character!]! @relation(name: "CharacterToUser", onDelete: CASCADE)
  updatedAt: DateTime!
  createdAt: DateTime!
}

type Character {
  id: ID! @unique
  name: String!
  # race: Race! @relation(name: "CharacterToRace", onDelete: SET_NULL)
  gender: Gender!
  age: Int!
  height: Int!
  weight: Int!
  alignment: Alignment!
  # class: Class!
  deity: String
  # feats: [Feat!]
  # skills: [Skill!]
  # specialAbilities: [SpecialAbility!]!
  # hp: Int!
  # equipment: [Item!]
  # xp: Int!
  owner: User! @relation(name: "CharacterToUser", onDelete: SET_NULL)
}

